<body>
    <div class="container">
        <div id="display">
              <h1 class="display-3">Quote Machine</h1>
            
              <p class="lead">This is a Random Quote Generator.<br>  It is a  simple machine that generates my favorite quotes from various sources that touched my heart.<br>Hope you enjoy it!!!!!!!</p>
        </div>
        <div id="quote" class="card card-block">
        </div>
        
        <div id="footer">
            <a href="https://twitter.com/share" target="_blank" id="tweet" class="twitter-share-button"><button type="button" class="btn" id="tweetButton"><i class="fa fa-twitter" aria-hidden="true"></i></button></a>
            <button type="button" class="btn" id="quoteButton">New Quote</button>
